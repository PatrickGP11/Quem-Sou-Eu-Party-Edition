<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quem Sou Eu? - Party</title>
    <link rel="shortcut icon" href="assets/icons8-charada-16.png" type="image/charada.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>

<body>

    <div class="app-container">

        <section id="screen-menu" class="screen active">
            <div class="logo-area">
                <h1>Quem Sou Eu?</h1>
                <span class="badge">Party Edition</span>
            </div>

            <div class="menu-options">
                <input type="text" id="my-nickname" placeholder="Seu Apelido" maxlength="10">
                <button class="btn primary" onclick="party.createRoom()">
                    <i class="ph ph-plus-circle"></i> Criar Sala
                </button>
                <div class="divider">OU</div>
                <div class="join-group">
                    <input type="text" id="room-code-input" placeholder="C√≥digo da Sala">
                    <button class="btn secondary" onclick="party.joinRoom()">Entrar</button>
                </div>
            </div>
        </section>

        <section id="screen-lobby" class="screen">
            <div class="card glass">
                <header class="lobby-header">
                    <button class="btn-icon" onclick="party.quit()"><i class="ph ph-arrow-left"></i></button>
                    <h2>Lobby</h2>
                </header>

                <div class="code-display">
                    <p>C√≥digo da Sala:</p>
                    <div class="code-box">
                        <b id="display-room-id">...</b>
                        <button class="btn-icon small" onclick="party.shareLink()"><i
                                class="ph ph-whatsapp-logo"></i></button>
                        <button class="btn-icon small" onclick="party.copyCode()"><i class="ph ph-copy"></i></button>
                    </div>
                </div>

                <div class="players-list-container">
                    <h3>Jogadores (<span id="player-count">1</span>/10)</h3>
                    <ul id="lobby-player-list">
                    </ul>
                </div>

                <div id="host-controls" class="hidden">
                    <button class="btn primary full" onclick="game.startGame()">Iniciar Jogo</button>
                </div>
                <p id="guest-waiting-msg" class="hidden pulse">Aguardando o anfitri√£o iniciar...</p>
            </div>
        </section>

        <section id="screen-game" class="screen">
            <header class="game-header">
                <div class="score-pill">Rodada <span id="round-display">1</span></div>
                <div class="timer-pill" id="role-display">Espectador</div>
            </header>

            <main class="card game-card glass">
                <div class="chat-area" id="game-chat">
                    <div class="system-msg">O jogo come√ßou! Aguardando o Mestre...</div>
                </div>

                <div id="describer-controls" class="controls-area hidden">
                    <div class="secret-card">
                        <small>Voc√™ √©:</small>
                        <h2 id="secret-word">...</h2>
                        <span id="secret-category" class="badge-cat">...</span>
                    </div>
                    <div class="input-group">
                        <input type="text" id="hint-input" placeholder="D√™ uma dica (sem dizer a palavra!)">
                        <button class="btn primary" onclick="game.sendHint()"><i
                                class="ph ph-paper-plane-right"></i></button>
                    </div>
                    <div class="quick-actions">
                        <button class="btn small" onclick="game.sendQuickHint('Come√ßa com a letra...')">üÖ∞Ô∏è
                            Letra</button>
                        <button class="btn small" onclick="game.sendQuickHint('Tem a ver com...')">üîó Contexto</button>
                    </div>
                </div>

                <div id="guesser-controls" class="controls-area hidden">
                    <div class="status-bar">
                        O Mestre √©: <b id="current-master-name">...</b>
                    </div>
                    <div class="input-group">
                        <input type="text" id="guess-input" placeholder="Qual √© a resposta?">
                        <button class="btn accent" onclick="game.sendGuess()"><i class="ph ph-lightning"></i>
                            Chutar</button>
                    </div>
                </div>
            </main>
        </section>

        <section id="screen-result" class="screen">
            <div class="card glass">
                <h2>Placar da Rodada</h2>
                <div class="winner-announce" id="round-winner-display">
                </div>
                <ul id="score-list" class="score-list"></ul>
                <button id="btn-next-round" class="hidden btn primary" onclick="game.nextRound()">Pr√≥xima
                    Rodada</button>
                <p id="waiting-host-msg" class="hidden">Aguardando Host...</p>
            </div>
        </section>

    </div>

    <script src="script.js"></script>
</body>

</html>
